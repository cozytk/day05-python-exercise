name: Python Tests

on:
  push:
    branches: [ main, master, 'step-*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build and test with Docker Compose
      run: |
        docker compose build
        docker compose run --rm test

    - name: Test Summary
      if: always()
      run: echo "테스트 완료! ✅"
